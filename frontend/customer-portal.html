<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAD+ Test Portal</title>
    
    <!-- Bypass parameter security check -->
    <script>
    (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const bypassParam = urlParams.get('bypass');
        
        if (bypassParam) {
            // Check if bypass parameter is valid by making API call
            fetch('/test-redirect?bypass=' + encodeURIComponent(bypassParam))
                .then(response => {
                    if (response.redirected || response.status === 301 || response.status === 302) {
                        // Invalid bypass - redirect
                        window.location.href = 'http://mynadtest.com';
                    }
                })
                .catch(() => {
                    // On error, assume invalid and redirect
                    window.location.href = 'http://mynadtest.com';
                });
        }
    })();
    </script>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/css/variables.css">
    <link rel="stylesheet" href="shared/css/base.css">
    <link rel="stylesheet" href="shared/css/components.css">
    
    <!-- Customer-specific CSS -->
    <link rel="stylesheet" href="customer/css/customer-portal.css">
    <link rel="stylesheet" href="customer/css/forms.css">
</head>
<body>
    <div class="customer-container">
        <div id="header-container"></div>
        <div id="content-container"></div>
        <div id="footer-container"></div>
    </div>
    
    <!-- Shared JS -->
    <script src="shared/js/core.js"></script>
    <script src="shared/js/api-client.js"></script>
    <script src="shared/js/components.js"></script>
    
    <!-- Chart.js for test history trends -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Customer-specific JS -->
    <script src="customer/js/customer-portal.js"></script>
</body>
</html>
