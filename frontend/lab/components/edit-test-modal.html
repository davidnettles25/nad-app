<!-- Edit Test Modal -->
<div id="edit-test-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>‚úèÔ∏è Edit Test Results</h2>
            <span class="close" onclick="NADLab.closeEditModal()">&times;</span>
        </div>
        
        <div class="modal-body">
            <div class="test-info-display">
                <h3>Test Information</h3>
                <div class="test-details">
                    <div class="detail-row">
                        <span class="label">Test ID:</span>
                        <span class="value" id="edit-modal-test-id">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Batch:</span>
                        <span class="value" id="edit-modal-batch-id">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Original Score:</span>
                        <span class="value" id="edit-modal-original-score">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Processed Date:</span>
                        <span class="value" id="edit-modal-processed-date">-</span>
                    </div>
                </div>
            </div>
            
            <form id="edit-test-form" class="process-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-nad-score">Updated NAD+ Score *</label>
                        <input type="number" id="edit-nad-score" name="nadScore" 
                               min="0" max="100" step="0.1" required
                               placeholder="0-100">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-technician-email">Technician</label>
                        <input type="email" id="edit-technician-email" name="technicianEmail" 
                               readonly class="readonly-field"
                               placeholder="Loading technician...">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="edit-reason">Reason for Edit *</label>
                    <select id="edit-reason" name="editReason" required>
                        <option value="">Select reason...</option>
                        <option value="data_entry_error">Data Entry Error</option>
                        <option value="retest">Re-test Performed</option>
                        <option value="calibration_correction">Calibration Correction</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-notes">Edit Notes *</label>
                    <textarea id="edit-notes" name="editNotes" rows="3" required
                              placeholder="Explain the reason for this edit..."></textarea>
                </div>
                
                <div id="edit-modal-error-message" class="error-message" style="display: none;"></div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="NADLab.closeEditModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submit-edit-btn">
                        üíæ Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Reuse existing modal styles, with edit-specific additions */
.detail-row {
    margin-bottom: 5px;
}

.detail-row .label {
    font-weight: 600;
    margin-right: 10px;
}

#edit-reason {
    width: 100%;
    padding: 12px;
    border: 2px solid #e0e0e0;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
}

#edit-reason:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.btn-sm {
    padding: 6px 12px;
    font-size: 14px;
}

.test-actions {
    display: flex;
    align-items: center;
    gap: 15px;
}
</style>
