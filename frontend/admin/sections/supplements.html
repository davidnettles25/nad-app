<div id="supplements" class="content-section">
    <div class="section-header">
        <h2>üíä Supplement Management</h2>
        <p>Manage supplement database and dosage information</p>
    </div>

    <div class="section-controls">
        <button class="btn btn-primary" onclick="showAddSupplementForm()">‚ûï Add Supplement</button>
        <button class="btn btn-secondary" onclick="loadSupplements()">üîÑ Reload</button>
    </div>

    <div id="supplement-alert"></div>

    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Name & Description</th>
                    <th>Category</th>
                    <th>Default Dose</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplements-table-body">
                <tr>
                    <td colspan="5">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading supplements...</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Edit Supplement Modal -->
    <div id="edit-supplement-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Supplement</h3>
                <span class="close" onclick="closeEditSupplementModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="edit-supplement-error" style="display: none;" class="alert alert-error"></div>
                
                <form id="edit-supplement-form">
                    <div class="form-row">
                        <div class="form-group" style="width: 100%;">
                            <label for="edit-supplement-name">Name *</label>
                            <input type="text" id="edit-supplement-name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group" style="width: 48%;">
                            <label for="edit-supplement-category">Category *</label>
                            <select id="edit-supplement-category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="Vitamin">Vitamin</option>
                                <option value="Mineral">Mineral</option>
                                <option value="Amino Acid">Amino Acid</option>
                                <option value="Herb">Herb</option>
                                <option value="Antioxidant">Antioxidant</option>
                                <option value="Probiotic">Probiotic</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group" style="width: 48%; margin-left: 4%;">
                            <label for="edit-supplement-unit">Unit</label>
                            <select id="edit-supplement-unit" name="unit">
                                <option value="mg">mg</option>
                                <option value="g">g</option>
                                <option value="mcg">mcg</option>
                                <option value="IU">IU</option>
                                <option value="ml">ml</option>
                                <option value="capsules">capsules</option>
                                <option value="tablets">tablets</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="width: 100%;">
                            <label for="edit-supplement-description">Description</label>
                            <textarea id="edit-supplement-description" name="description" rows="3" placeholder="Brief description of the supplement..."></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="width: 32%;">
                            <label for="edit-supplement-default-dose">Default Dose</label>
                            <input type="number" id="edit-supplement-default-dose" name="default_dose" step="0.01" min="0">
                        </div>
                        <div class="form-group" style="width: 32%; margin-left: 2%;">
                            <label for="edit-supplement-min-dose">Min Dose</label>
                            <input type="number" id="edit-supplement-min-dose" name="min_dose" step="0.01" min="0">
                        </div>
                        <div class="form-group" style="width: 32%; margin-left: 2%;">
                            <label for="edit-supplement-max-dose">Max Dose</label>
                            <input type="number" id="edit-supplement-max-dose" name="max_dose" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="width: 100%;">
                            <label for="edit-supplement-notes">Notes</label>
                            <textarea id="edit-supplement-notes" name="notes" rows="2" placeholder="Additional notes or instructions..."></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="width: 48%;">
                            <label>
                                <input type="checkbox" id="edit-supplement-active" name="is_active" value="1"> Active
                            </label>
                        </div>
                        <div class="form-group" style="width: 48%; margin-left: 4%;">
                            <label>
                                <input type="checkbox" id="edit-supplement-featured" name="is_featured" value="1"> Featured
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditSupplementModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveSupplementChanges()" id="save-supplement-btn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
