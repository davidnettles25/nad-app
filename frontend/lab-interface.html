<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAD Test Lab Interface</title>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="shared/css/variables.css">
    <link rel="stylesheet" href="shared/css/base.css">
    <link rel="stylesheet" href="shared/css/components.css">
    
    <!-- Lab-specific CSS -->
    <link rel="stylesheet" href="lab/css/lab-interface.css">
    <link rel="stylesheet" href="lab/css/dashboard.css">
</head>
<body>
    <div class="lab-container">
        <div id="header-container"></div>
        <div class="main-content">
            <div id="queue-container"></div>
            <div id="recent-container"></div>
        </div>
        <div id="modal-container"></div>
    </div>
    
    <!-- Shared JS -->
    <script src="shared/js/core.js"></script>
    <script src="shared/js/api-client.js"></script>
    <script src="shared/js/components.js"></script>
    
    <!-- Lab-specific JS -->
    <script src="lab/js/lab-interface.js?v=1721410000"></script>
    <script>
        // Emergency modal container creation - runs immediately
        console.log('ðŸš¨ Emergency DOM check running...');
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createModalContainer);
        } else {
            createModalContainer();
        }
        
        function createModalContainer() {
            console.log('ðŸš¨ Checking for modal container...');
            if (!document.getElementById('modal-container')) {
                console.log('ðŸš¨ Creating missing modal container...');
                const container = document.createElement('div');
                container.id = 'modal-container';
                const labContainer = document.querySelector('.lab-container');
                if (labContainer) {
                    labContainer.appendChild(container);
                    console.log('ðŸš¨ Modal container created successfully!');
                } else {
                    console.error('ðŸš¨ Lab container not found!');
                }
            } else {
                console.log('ðŸš¨ Modal container already exists');
            }
        }
    </script>
</body>
</html>
