<div class="test-section" id="test-overview">
    <div class="section-header">
        <h2>🧬 NAD Test Cycle - Development Environment</h2>
        <p>Complete testing interface for API endpoints, database connections, and system health</p>
    </div>

    <div class="env-status-grid">
        <div class="status-card" id="api-status">
            <div class="status-icon">🌐</div>
            <div class="status-title">API Status</div>
            <div class="status-value" id="api-status-value">Checking...</div>
        </div>
        
        <div class="status-card" id="db-status">
            <div class="status-icon">🗄️</div>
            <div class="status-title">Database</div>
            <div class="status-value" id="db-status-value">Checking...</div>
        </div>
        
        <div class="status-card" id="webhook-status">
            <div class="status-icon">🔗</div>
            <div class="status-title">Webhooks</div>
            <div class="status-value" id="webhook-status-value">Checking...</div>
        </div>
        
        <div class="status-card" id="environment-status">
            <div class="status-icon">⚙️</div>
            <div class="status-title">Environment</div>
            <div class="status-value">Development</div>
        </div>
    </div>

    <div class="quick-test-actions">
        <button class="test-btn primary" onclick="runHealthCheck()">
            🔍 Full Health Check
        </button>
        <button class="test-btn secondary" onclick="runApiTests()">
            📡 Test All APIs
        </button>
        <button class="test-btn secondary" onclick="generateMockData()">
            🎲 Generate Mock Data
        </button>
        <button class="test-btn secondary" onclick="clearAllData()">
            🗑️ Clear Test Data
        </button>
    </div>
</div>
